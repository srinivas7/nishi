<div class="row mt-2">
    <div class="offset-md-1 col-md-2">
        <input type="text" class="form-control" [(ngModel)]="customer.firstname" placeholder="First Name" />
    </div>
    <div class="col-md-2">
        <input type="text" class="form-control" [(ngModel)]="customer.lastname" placeholder="Last Name" />
    </div>
    <div class="col-md-2">
        <input type="text" class="form-control" [(ngModel)]="customer.email" placeholder="Email" />
    </div>
    <div class="col-md-2">
        <input type="text" class="form-control" [(ngModel)]="customer.imei" placeholder="Imei" />
    </div>
    <div class="col-md-2">
        <button class="button" (click)="customerSearch()">Search</button>
    </div>
</div>
<div class="mt-2">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Imei</th>
                <th>Make</th>
                <th>Model</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of customerList" (click)="navigateToTrip(c)">
                <td>{{c.firstname}} {{c.lastname}}</td>
                <td>{{c.email}}</td>
                <td>{{c.imei}}</td>
                <td>{{c.make}}</td>
                <td>{{c.model}}</td>
                <td>{{c.year}}</td>
            </tr>
        </tbody>
    </table>
</div>
